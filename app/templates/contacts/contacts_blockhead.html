<div class="nk-block-head">
    <div class="nk-block-between g-3">
        <div class="nk-block-head-content">
            <h3 class="nk-block-title page-title">
                <a href="{{url_for('contacts.index')}}">
                    Contacts
                </a>
                /
                <strong class="text-primary small">
                    {% if partner.is_company %}
                    {{partner.company_name|title}}
                    {% elif partner.is_tenant %}
                    {{partner.name|title}}
                    {% elif partner.is_individual %}
                    {{partner.name|title}}, {{partner.parent.company_name}}
                    {% endif %}
                </strong>
            </h3>
            <div class="nk-block-des text-soft">
                <ul class="list-inline">
                    <li>Last Login: <span class="text-base">15 Feb, 2019 01:02 PM</span></li>
                </ul>
            </div>
        </div>
        <div class="nk-block-head-content">
            <h3 class="nk-block-title page-title">


            </h3>
        </div>
        <div class="nk-block-head-content">
            <a href="{{url_for('contacts.index')}}" class="btn btn-outline-light bg-white d-none d-sm-inline-flex"><em
                    class="icon ni ni-arrow-left"></em><span>Back</span></a>
            <a href="{{url_for('contacts.index')}}"
                class="btn btn-icon btn-outline-light bg-white d-inline-flex d-sm-none"><em
                    class="icon ni ni-arrow-left"></em></a>
        </div>
    </div>
</div><!-- .nk-block-head -->
